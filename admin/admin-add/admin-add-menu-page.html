    <!-- body -->

    <div class="content">
      <form action="" method="post" class="form__add">

        <div class="form_add__name first_add_item">
          <label class="form_text" for="name">Tên món</label> <br>
          <input class="form_add__input" type="text" name="name" placeholder="Aa">
        </div>

        <div class="form_add__name">
          <label class="form_text" for="conntent">Nội dung</label> <br>
          <input class="form_add__input" type="text" name="content" placeholder="Aa">
        </div>

        <div class="form_add__name">
          <label class="form_text" for="category">Danh mục</label> <br>
          <select name="category" id="cars" class="selected_item">
            <option value="khaivi">Khai vị</option>
            <option value="monchinh">Món chính</option>
          </select>
        </div>

        <div class="form_add__name">
          <label class="form_text" for="pass">Trạng thái</label> <br>
          <input class="form_add__input" type="text" name="pass" placeholder="Aa">
        </div>

        <div class="form_add__name padding_y">
          <label class="form_text" for="img">Ảnh</label> <br>
          <!-- lấy dữ liệu ảnh của input này -->
          <input class="form_add__input" type="text" name="image"> <br>
          <!-- cái này chỉ để hiện ảnh lên thôi -->
          <div class="img_input">
            <input  type="file" name="img" placeholder="Aa" onchange="getImg(this)" class="file_input"> <br>
          </div>
        </div>

        <div class="form_add__name pb_3rem">
          <label class="form_text" for="note">ghi chú</label> <br>
          <textarea class="text_area" name="note" cols="30" rows="10"></textarea>
        </div>

        <div class="form_add__name input_btn">
          <button type="submit" name="btn-sub" class="custom-btn btn-12"><span>Xác nhận</span><span>Thêm</span></button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function getImg(x){
    if( x.files.length > 0 ){
        var fr = new FileReader();
        var imgSrc = null;
        var parent = x.parentElement;
        fr.onload = function(e){
            imgSrc = e.target.result;
            if( parent.getElementsByTagName("img").length > 0 ){
                parent.removeChild(parent.getElementsByTagName("img")[0]);
            }
            var img = document.createElement("img");
            img.setAttribute("src",imgSrc);
            img.style.width = "80px";
            img.style.verticalAlign = "top";
            parent.appendChild(img);
        }
        fr.readAsDataURL(x.files[0]);
    }
  }

  </script>
